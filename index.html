<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <script src="calc.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
    <header>
        <a class="logo" href="/">
        <img src="/ufar.png" alt="Ufar">
        </a>
        <a href="#" role="button">First Grade</a>
        <h1>Created by Erik Grigoryan and Gevorg Galstyan</h1>
    </header>
    <body>
        <h4>1st Semester</h4>
        <table bgcolor="#333">
        <tr bgcolor="#666">
            <th>Bloc</th>   
            <th>Subject</th>
            <th>ECTS</th>
            <th>Overall ECTS</th>
            <th>Grade (midterm)</th>
            <th>Grade (final)</th>
            <th>??</th>
            <th>Subject's gpa</th>
            <th>Module mog</th>
            <th>Result</th>
        </tr>
        <tr bgcolor="#999">
            <td>1</td>
            <td>Mathematics I</td>
            <td class="ects">6</td>
            <td>13</td>
            <td><input class="midterm" type="number" min="0" max="20" step="0.1" placeholder="0-20"></td>
            <td><input class="final" type="number" min="0" max="20" step="0.1" placeholder="0-20"></td>
            <td class="avg">—</td>
            <td class="gpa">—</td>
            <td class="mog">—</td>
            <td class="result">—</td>
        </tr>
        </table>
    </body>

</html>
